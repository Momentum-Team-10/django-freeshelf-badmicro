{% extends "base.html" %}

{% block content %}
<h1>Edit Book</h1>

<div>
  <form action="{% url 'edit_book' pk=book.pk %}" method="POST">
    {% csrf_token %}
    <div class="form-field mt3">
      <label for="{{form.title.id_for_label}}" class="db fw4 lh-copy f6">{{ form.title.label}}</label>
      <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" name={{form.title.html_name}} id="book-title">
    </div>
    <div class="form-field mt3">
      <label class="db fw4 lh-copy f6" for="{{form.artist_name.id_for_label}}">{{form.author.label }}</label>
      <input class="pa2 input-reset ba bg-transparent w-100 measure" type="text" name={{form.artist_name.html_name }} id="book-author">
    </div>
    <div class="mt3">
      <button type="submit">Save changes</button>
    </div>
  </form>
</div>
{% endblock content%}
