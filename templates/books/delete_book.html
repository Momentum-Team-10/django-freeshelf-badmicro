{% extends "base.html" %}

{% block content %}
<div>
  <form action="{% url 'delete_book' pk=book.pk %}" method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ book.title }} by {{ book.author }}?</p>
    <div>
      <button type="submit">Delete Book</button><br />
      <a href="{% url 'list_books' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
